<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="navbar">
        <header>
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Rules</a></li>
                    <li class="maintitle">Blackjack</li>
                    <li><a href="#">Card Counting</a></li>

                </ul>

            </nav>
        </header>

    </div>

    <div class="container">
        <main class="game-area">
            <section class="dealer-area">

            </section>
            <section class="player-area">

            </section>

            <div class="player-controls">
                <div class="button-area">
                    <button class="deal-button">Deal</button>
                    <button class="double-button">Double Down</button>
                    <button class="hit-button" text="Hit">Hit</button>
                    <button class="stand-button" text="Stand">Stand</button>
                    <button class="split-button" text="Split">Split</button>

                </div>

                <div class="info-area">
                    <div class="info-bar">
                        <div class="grid-item">Dealers Hand:19 </div>
                        <div class="grid-item-feedback">Select an option to recieve feedback</div>
                        <div class="grid-item-bank">

                            <p class="bank-up">+</p>
                            <p class="bet-value">100</p>
                            <p class="bank-down">-</p>



                        </div>
                        <div class="grid-item">
                            Running Count: +2<br>
                            Cards remaining: 212<br>
                            True Count: +1

                        </div>
                        <div class="grid-item">Dealers Hand:19</div>

                    </div>
                </div>
        </main>

    </div>

</body>

</html>
