<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="navbar">
        <header>
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Blackjack Rules</a></li>
                    <li class="maintitle">Blackjack</li>
                    <li><a href="#">Card Counting Tips</a></li>

                </ul>

            </nav>
        </header>

    </div>

    <div class="container">
        <main class="game-area">
            <section class="dealer-area" id="dealerCardArea">


            </section>
            <section class="player-area" id="playerCardArea">


            </section>

            <div class="player-controls">
                <div class="button-area">
                    <button class="deal-button" id="dealbutton">Deal</button>
                    <button class="double-button" id="doublebutton">Double Down</button>
                    <button class="hit-button" id="hitbutton" text="Hit">Hit</button>
                    <button class="stand-button" id="standbutton" text="Stand">Stand</button>
                    <button class="split-button" id="splitbutton" text="Split">Split</button>

                </div>

                <div class="info-area">
                    <div class="info-bar">
                        <div class="grid-item">Dealers Hand:<p id="dealersHandValue">0</p>
                        </div>

                        <div class="grid-item-feedback" id="grid-item-feedback">
                            <p id="playerFeedback">
                                Select an option to recieve feedback
                            </p>
                        </div>
                        <div class="grid-item-bank">
                            <p>
                                Balance:
                                <a class="bankBalanceTotal" id="bankBalanceTotal">1000</a><br>
                                <button class="bank-up" id="bank-up">+</button>
                                <a class="bet-value" id="bet-value">100</a>
                                <button class="bank-down" id="bank-down">-</button>
                            </p>


                        </div>
                        <div class="grid-item">
                            <p>
                                Running Count: <a id="runningCount">0</a><br>
                                Decks remaining: <a id="deckRemaining">0</a><br>
                                True Count: <a id="trueCount">0</a>
                            </p>

                        </div>
                        <div class="grid-item">Players Hand:<p id="playersHandValue">0</p>

                        </div>
                    </div>
        </main>

    </div>

</body>

<script src="main.js"></script>

</html>
